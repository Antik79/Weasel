name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8.0 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: webui/package-lock.json

    - name: Extract version from tag
      id: get_version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
          $version = $matches[1]
        } elseif ("${{ github.event.inputs.version }}" -ne "") {
          $version = "${{ github.event.inputs.version }}"
        } else {
          $version = "0.0.0-dev"
        }

        # Extract numeric version for AssemblyVersion (e.g., "1.0.0-beta" -> "1.0.0.0")
        if ($version -match '^(\d+\.\d+\.\d+)') {
          $numericVersion = "$($matches[1]).0"
        } else {
          $numericVersion = "0.0.0.0"
        }

        "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        "NUMERIC_VERSION=$numericVersion" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        Write-Host "Version: $version"
        Write-Host "Numeric Version: $numericVersion"

    - name: Install dependencies
      working-directory: webui
      run: npm ci

    - name: Build frontend
      working-directory: webui
      run: npm run build

    - name: Publish application
      run: |
        dotnet publish WeaselHost/WeaselHost.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          /p:PublishSingleFile=true `
          /p:IncludeNativeLibrariesForSelfExtract=true `
          /p:EnableCompressionInSingleFile=true `
          /p:Version=$env:VERSION `
          /p:FileVersion=$env:NUMERIC_VERSION `
          /p:AssemblyVersion=$env:NUMERIC_VERSION `
          -o publish/win-x64

    - name: Create artifacts directory
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path artifacts

    - name: Verify publish output
      shell: pwsh
      run: |
        Write-Host "=== Published files ==="
        Get-ChildItem -Path "publish/win-x64" -Recurse | ForEach-Object { Write-Host $_.FullName }

        # Verify critical files and folders exist
        $weaselExeExists = Test-Path "publish/win-x64/Weasel.exe"
        $wwwrootExists = Test-Path "publish/win-x64/wwwroot"
        $configExists = Test-Path "publish/win-x64/config"
        $resourcesExists = Test-Path "publish/win-x64/Resources"

        Write-Host ""
        Write-Host "=== Verification Results ==="
        Write-Host "Weasel.exe exists: $weaselExeExists"
        Write-Host "wwwroot exists: $wwwrootExists"
        Write-Host "config exists: $configExists"
        Write-Host "Resources exists: $resourcesExists"

        # Fail build if critical components are missing
        if (-not $weaselExeExists) {
          Write-Error "FATAL: Weasel.exe not found in publish output!"
          exit 1
        }
        if (-not $wwwrootExists) {
          Write-Error "FATAL: wwwroot folder not found in publish output! Web UI will not work."
          exit 1
        }
        if (-not $configExists) {
          Write-Error "FATAL: config folder not found in publish output!"
          exit 1
        }
        if (-not $resourcesExists) {
          Write-Error "FATAL: Resources folder not found in publish output! Tray icon will not work."
          exit 1
        }

        Write-Host ""
        Write-Host "All critical components verified successfully!"

    - name: Create portable ZIP
      shell: pwsh
      run: |
        $zipName = "Weasel-$env:VERSION-portable.zip"
        $publishDir = "publish/win-x64"
        $portableDir = "portable/Weasel-$env:VERSION"

        # Create a clean directory structure
        New-Item -ItemType Directory -Force -Path $portableDir
        Copy-Item -Path "$publishDir/*" -Destination $portableDir -Recurse -Force

        # Verify portable package has all required components
        Write-Host ""
        Write-Host "=== Verifying Portable Package Contents ==="
        $portableWeaselExe = Test-Path "$portableDir/Weasel.exe"
        $portableWwwroot = Test-Path "$portableDir/wwwroot"
        $portableConfig = Test-Path "$portableDir/config"
        $portableResources = Test-Path "$portableDir/Resources"

        Write-Host "Weasel.exe: $portableWeaselExe"
        Write-Host "wwwroot: $portableWwwroot"
        Write-Host "config: $portableConfig"
        Write-Host "Resources: $portableResources"

        if (-not ($portableWeaselExe -and $portableWwwroot -and $portableConfig -and $portableResources)) {
          Write-Error "Portable package is missing critical components!"
          exit 1
        }

        Write-Host "Portable package verification successful!"
        Write-Host ""

        # Create README for portable version
        $readmePath = "portable/Weasel-$env:VERSION/README.txt"

        "# Weasel Portable $env:VERSION" | Out-File -FilePath $readmePath -Encoding UTF8
        "" | Add-Content -Path $readmePath
        "Weasel is a Windows-based remote system administration tool with a web-based console" | Add-Content -Path $readmePath
        "for managing files, processes, services, and more." | Add-Content -Path $readmePath
        "" | Add-Content -Path $readmePath
        "## Package Contents" | Add-Content -Path $readmePath
        "" | Add-Content -Path $readmePath
        "This portable package includes:" | Add-Content -Path $readmePath
        "- Weasel.exe - Main tray application with embedded web server" | Add-Content -Path $readmePath
        "- wwwroot/ - Web UI (React-based console)" | Add-Content -Path $readmePath
        "- config/ - Configuration files" | Add-Content -Path $readmePath
        "- Resources/ - Application resources (tray icon)" | Add-Content -Path $readmePath
        "" | Add-Content -Path $readmePath
        "## Quick Start" | Add-Content -Path $readmePath
        "" | Add-Content -Path $readmePath
        "1. Extract this ZIP file to your desired location" | Add-Content -Path $readmePath
        "2. Run Weasel.exe" | Add-Content -Path $readmePath
        "3. Look for the Weasel icon in your system tray" | Add-Content -Path $readmePath
        "4. Right-click the tray icon and select Open Dashboard" | Add-Content -Path $readmePath
        "   - Or manually navigate to http://localhost:7780" | Add-Content -Path $readmePath
        "" | Add-Content -Path $readmePath
        "## Features" | Add-Content -Path $readmePath
        "" | Add-Content -Path $readmePath
        "- File Explorer, Process Manager, Service Manager" | Add-Content -Path $readmePath
        "- System Dashboard, Power Controls, Package Manager" | Add-Content -Path $readmePath
        "- VNC Server, Terminal Access, Screenshots" | Add-Content -Path $readmePath
        "- Logs Viewer, Disk Monitoring, Application Monitoring" | Add-Content -Path $readmePath
        "" | Add-Content -Path $readmePath
        "For more information, visit: https://github.com/Antik79/Weasel" | Add-Content -Path $readmePath
        
        # Create ZIP
        Compress-Archive -Path "portable/Weasel-$env:VERSION/*" -DestinationPath "artifacts/$zipName" -Force
        
        Write-Host "Created: artifacts/$zipName"

    # Note: MSI installer creation requires WiX Toolset setup
    # To add MSI installer support, install WiX and create a .wxs file
    # - name: Build MSI Installer
    #   uses: seanmiddleditch/wix-github-action@v3
    #   with:
    #     path: publish/win-x64
    #     installFiles: true

    - name: Calculate checksums
      shell: pwsh
      run: |
        Get-ChildItem -Path artifacts/*.zip | ForEach-Object {
          $hash = (Get-FileHash -Path $_.FullName -Algorithm SHA256).Hash
          $hashFile = "$($_.FullName).sha256"
          "$hash  $($_.Name)" | Out-File -FilePath $hashFile -Encoding ASCII
          Write-Host "Checksum: $hashFile"
        }

    - name: Extract release notes
      id: release_notes
      shell: pwsh
      run: |
        $changelog = Get-Content CHANGELOG.md -Raw
        $version = $env:VERSION

        Write-Host "Extracting release notes for version: $version"

        # Try to find exact version match first (e.g., [1.0.0-beta])
        $pattern = "(?s)## \[$version\][^\n]*\n(.*?)(?=\n## \[|\z)"
        if ($changelog -match $pattern) {
          $notes = $matches[1].Trim()
          Write-Host "Found exact version match for [$version]"
        }
        # Try to find Unreleased section as fallback
        elseif ($changelog -match "(?s)## \[Unreleased\][^\n]*\n(.*?)(?=\n## \[|\z)") {
          $notes = $matches[1].Trim()
          Write-Host "Using [Unreleased] section as version not found"
        }
        # Fallback to first version section
        elseif ($changelog -match "(?s)## \[([^\]]+)\][^\n]*\n(.*?)(?=\n## \[|\z)") {
          $notes = $matches[2].Trim()
          Write-Host "Using first changelog section"
        }
        # Last resort fallback
        else {
          $notes = "Release $version"
          Write-Host "WARNING: Could not extract changelog, using default message"
        }

        # Write to GitHub output using heredoc syntax
        "RELEASE_NOTES<<EOF" >> $env:GITHUB_OUTPUT
        $notes >> $env:GITHUB_OUTPUT
        "EOF" >> $env:GITHUB_OUTPUT

        Write-Host ""
        Write-Host "=== Release Notes Preview ==="
        Write-Host $notes
        Write-Host "==========================="

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/*.zip
          artifacts/*.sha256
        name: Release ${{ env.VERSION }}
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: ${{ contains(env.VERSION, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: artifacts/
        retention-days: 30

